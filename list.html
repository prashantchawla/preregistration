<!DOCTYPE html>
<html lang="en">
<head>
  <title>Course Information</title>
  <meta charset="utf-8">
  
  <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <link rel="stylesheet" href="styles/jquery-ui.css">
  <script src="scripts/jquery-1.10.2.js"></script>
  <script src="scripts/jquery-ui.js"></script>
  <script src="scripts/jquery.csvToTable.js"></script>
  
</head>
<body>

<div class="container" id="prevcourses"  style="height: 100%; margin-top: 2%; padding-left: 10%; padding-right: 10%;"></div>
<br>
<br>
<div align="center" >
	<button class="btn btn-success btn-lg" id="anothercoursebutton">Check Another Course</button>
</div>
<br>
<br>

<script>

$("#anothercoursebutton").click(function(){
	window.location.assign("index.html");
});

$(function() {

$('#prevcourses').CSVToTable("studlist.php?yr="+localStorage.getItem('year')+"&sem="+localStorage.getItem('sem')+"&course="+localStorage.getItem('course'),
	{ loadingText: 'Loading Data...',
		loadingImage: 'loading.gif',
		startLine: 0, 
		separator: "\t",
		tableClass: 'table table-condensed' 
	}).bind("loadComplete",function() { 
      
   });
});
</script>

</body>
</html>
